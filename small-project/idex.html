<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hitesh choudhary's card</title>
    <style>
      .card {
        /* background-color: red; */
        border: 3px solid red;
        height: 400px;
        width: 400px;
        text-align: center;
      }
      .card img {
        width: 100px;
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <div class="card"></div>
    <script>
      const inputData = document.querySelector(".card");
      const redUrl = "https://api.github.com/users/hiteshchoudhary";
      const xmlReq = new XMLHttpRequest();
      xmlReq.open("GET", redUrl);
      xmlReq.onreadystatechange = function () {
        console.log(xmlReq.readyState);
        if (xmlReq.readyState === 4) {
          const data = JSON.parse(this.responseText);
          //   console.log(typeof data);
          //   console.log(data.followers);
          inputData.innerHTML = `
          hello everyone i am utsav from india learing javascript from ${data.name} 
          <br/>
            <img src="${data.avatar_url}" alt="">
            <br/>
            His followers on github are ${data.followers}.
            <br/>
            you can find his repo or javascript cource file on <button type="button" class='btn'> <a href="${data.repos_url}" >click here</a></button>
            
            `;
        }
      };

      xmlReq.send();
    </script>
  </body>
</html>
