<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="pricing-txt">Pricing</h2>
    <div class="main">
      <div class="cards-main">
        <div class="item">
          <h3 class="kit-name">Personal</h3>
          <p class="price">10$</p>
          <ul class="offers">
            <li>5 Websites</li>
            <li>10 GB SSD</li>
            <li>2 Email</li>
            <li>1 Domain</li>
            <li>1x CPU & RAM</li>
          </ul>
          <button class="order-btn">Order Now</button>
        </div>
        <div class="item">
          <h3 class="kit-name">Premium</h3>
          <p class="price">300$</p>
          <ul class="offers">
            <li>20 Websites</li>
            <li>100GB SSD</li>
            <li>20 Email</li>
            <li>5 Domain</li>
            <li>2x CPU & RAM</li>
          </ul>
          <button class="order-btn">Order Now</button>
        </div>
        <div class="item">
          <h3 class="kit-name">Ultimate</h3>
          <p class="price">300$</p>
          <ul class="offers">
            <li>100 Websites</li>
            <li>256 GB SSD</li>
            <li>20 Email</li>
            <li>10 Domain</li>
            <li>2x CPU & RAM</li>
          </ul>
          <button class="order-btn">Order Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
