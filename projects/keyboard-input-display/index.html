<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard input display</title>
    <style>
      body,.insert {
        background-color: black;
        color: #ffff;
        text-align: center;
      }
      .color{
        /* border: 2px solid red; */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="insert">
      <p>Enter any key to see magic</p>
      <div id="key"></div>
    </div>

    <!-- script -->
    <script>
      const input = document.getElementById("key");
      window.addEventListener("keydown", (e) => {
        input.innerHTML = `<div class='color'>
            <table border="2px">
        <thead>
            <tr>
            <td>key</td>
            <td>keycode</td>
            <td>code</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>${e.key === " " ? "space" : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td> 
            </tr>
        </tbody>
    </table>
            </div>`;
      });
    </script>
  </body>
</html>
