<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing With CSS varibales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Update CSS variable with <span>JS</span></p>

    <div class="main">
      <label for="spacing">
        Spacing:
        <input
          type="range"
          name="spacing"
          id="spacing"
          max="100"
          min="1"
          data-size="px"
        />
      </label>

      <label for="blur">
        Blur:
        <input
          type="range"
          name="blur"
          id="blur"
          max="100"
          min="1"
          data-size="px"
        />
      </label>
      <label for="color">
        Color
        <input type="color" name="color" id="Color" value="#fff0ff" />
      </label>
      <img
        class="img"
        src="https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="image"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
