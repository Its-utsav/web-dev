<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="searchTxt"
          placeholder="Enter city name "
          spellcheck="false"
        />
        <button type="button" title="button"> 
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        </button>
      </div>

      <div class="wether">
        <img class="wether-icon"
          src="https://i.postimg.cc/xd08svQD/reshot-icon-wind-29-FSW3-APRK.png"
          alt="wind"
        />
        <h1 class="temp">33&deg;F</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              width="64px"
              src="https://i.postimg.cc/ZKGN4skr/icon-of-humidity.jpg"
              alt="humidity"
            />
            <div class="humidity">69%</div>
          </div>

          <div class="col">
            <img
              src="https://i.postimg.cc/xd08svQD/reshot-icon-wind-29-FSW3-APRK.png"
              alt="wind"
            />
            <div class="wind">33 km/h</div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
