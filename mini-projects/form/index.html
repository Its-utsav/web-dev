<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form>
        <h2>GET IN TOUCH</h2>
        <input
          type="text"
          name=""
          id="name"
          placeholder="write your name"
          required
        />
        <input
          type="email"
          name=""
          id="email"
          placeholder="write your email"
          required
        />
        <input
          type="number"
          name=""
          id="number"
          placeholder="write your number"
          required
        />
        <input
          type="number"
          name=""
          id="age"
          placeholder="write your age"
          required
        />
        <textarea
          name="comment"
          id=""
          rows="4"
          placeholder="write something"
        ></textarea>
        <button type="submit">send</button>
      </form>
    </div>
  </body>
</html>
