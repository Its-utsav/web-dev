<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" asyncs defer></script>
  </head>
  <body>
    <div class="player">
      <video
        src="q1 - Made with Clipchamp.mp4 "
        width="400px"
        height="400px"
        class="vid"
      ></video>

      <div class="player-control">
        <div class="progerss"></div>
        <div class="progerss_filed"></div>
      </div>
      <button><i class="fa-solid fa-play toggel-play"></i></button>
      <input
        type="range"
        name="volume"
        class="player_slider"
        min="0"
        max="1"
        step="0.05"
        value="1"
        id=""
      />
      <input
        type="range"
        name="volume"
        class="playerBackRate"
        min="0.5"
       
        step="0.1"
        value=""
        id=""
      />

      <button class="play-btn" data-skip="-10"><< 10s</button>
      <button class="play-btn" data-skip="10">10s >></button>
    </div>
  </body>
</html>
