<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }
      body {
        background-color: rgba(22, 18, 18, 0.978);
        color: rgba(236, 129, 15, 0.969);
      }
      p {
        background-color: aqua;
      }
      .clock {
        background-color: yellow;
        height: 30px;
        border-radius: 30ex;
      }
    </style>
  </head>
  <body>
    <p>Your Local Time</p>
    <div class="clock"></div>

    <script>
      const clock = document.querySelector(".clock");

      setInterval(() => {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
        
      }, 1000);
    </script>
  </body>
</html>
