<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netfilix</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="nav-main-img">
      <header>
        <nav class="navbar">
          <div class="nav-logo">
            <img src="logo.png" alt="Netfilix-logo" />
          </div>
          <div class="nav-right">
            <select class="lang-sel">
              <option value="En">English</option>
              <option value="hi">Hindi</option>
            </select>
            <div class="sign-in">Sign In</div>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-content">
          <h1 class="main-heading">Unlimited movies, TV shows and more</h1>
          <p>Watch anywhere. Cancel anytime.</p>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="input-area">
            <form action="">
              <input
                type="email"
                class="entre-email"
                name=""
                placeholder="Email Address"
                id=""
              />
            </form>
            <div class="btn-getstart">
              <button>Get Started</button>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="area1 area">
      <div class="left">
        <h2 class="tag-line">Enjoy on your TV</h2>
        <p class="tag-txt">
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </p>
      </div>

      <div class="right">
        <div class="tv">
          <img
            src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
            alt=""
          />
          <div class="tv-video">
            <video
              src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
              autoplay
              loop
            ></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
