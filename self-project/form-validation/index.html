<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="input-area">
        <form action="#">

          
          <div class="user-name input-div">

            <label for="name" id="name-label">
              Name:
              <input
                type="text"
                name=""
                id="name"
                placeholder="Enter Your Name"
                required
              />
              <span class="name-check"></span>
            </label>
          </div>


          <div class="user-age input-div">
            <label for="age">
              Age:
              <input type="number" name="" id="age" min="0" max="100" />
              <span class="age-check"></span>
            </label>
          </div>

          <div class="user-email input-div">
            <label for="email">
              Email:
              <input
                type="email"
                name=""
                id="email"
                required
                autocomplete="username"
              />
              <span class="email-check"></span>
            </label>
          </div>

          <div class="user-phoneno input-div">
            <label for="phoneno">
              Phone No:
              <input type="number" name="" id="phoneno" required />
              <span class="phoneno-check"></span>
            </label>
          </div>

          <div class="user-gender input-div">
            <label for="gender">
              Gender :
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </label>
          </div>

          <div class="fav-lang input-div">
            <label>
              Favriout Language:
              <select name="Favriout Language" id="">
                <option value="HTML">HTML</option>
                <option value="Css">Css</option>
                <option value="js">JavaScript</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="python">python</option>
                <option value="rust">Rust</option>
              </select>
            </label>
          </div>

          <div class="terms input-div">
            <label for="term-con">
              <input type="checkbox" name="" id="term-con" required />
              Terms And Conditios
            </label>
          </div>

          <div class="btns-div input-div">
            <input type="submit" value="submit" class="btn sub-btn" />
            <input type="reset" value="Reset" class="btn reset-btn" />
          </div>
        </form>
      </div>
    </div>

    <!-- this is script -->
    <script src="script.js"></script>
  </body>
</html>
