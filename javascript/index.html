    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results" style="margin: 1rem"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>

      // second project

      const form = document.querySelector("form");

      // console.log(form);

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // prevent from submiting

        const height = Number(document.querySelector("#height").value);
        const weight = Number(document.querySelector("#weight").value);

        const result = document.querySelector("#results");
        // console.log(typeof hight);
        // console.log( hight);
        // console.log(result);

        if (!height || isNaN(height) || height <= 0) {
          result.innerHTML = `you give invalid ${height} height `;
        } else if (!weight || isNaN(weight) || weight <= 0) {
          result.innerHTML = `you give invalid ${weight} weight `;
        } else {
          let bmi = weight / ((height * height) / 10000).toPrecision(2);
          let categriy;

          if (bmi < 18.6) {
            categriy = "Under Weight";
            result.style.color = "red";
          } else if (bmi > 18.6 && bmi < 24.9) {
            categriy = "Normal Weight";
            result.style.color = "Green";
          } else if (bmi > 24.9) {
            categriy = "Overweight";
            result.style.color = "Blue";
          }

          result.innerHTML = `<span>${bmi} and ${categriy}</span>`;
        }
      });
