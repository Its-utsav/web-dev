<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Typeahead</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <label for="city">Enter City or State</label>
      <input type="text" id="city" placeholder="Start typing..." />

      <ul class="suggestions">
        <li class="city suggestion match">City</li>
        <li class="state suggestion">State</li>
      </ul>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
