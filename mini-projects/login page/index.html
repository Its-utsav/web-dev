<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h2 class="h2-center">Login</h2>
      <form>
        <div class="input-div">
          <label for="user-name"> USERNAME </label>
          <div class="user-area">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name=""
              id="user-name"
              placeholder="enter your username"
            />
          </div>
          <hr />
        </div>
        <div class="input-div">
          <label for="user-pass"> PASSWORD </label>
          <div class="user-pass">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              name=""
              id="user-pass"
              placeholder="enter your password"
            />
          </div>
          <hr />
        </div>
        <span class="forgetPass">Forget password?</span>
        <button type="login" class="btn">login</button>
        <div class="footer">
          <span class="other-sign">Or Sign Up using</span>
          <ul class="links">
            <li>
              <a href="http://fb.com"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="http://google.com"><i class="fab fa-google"></i></a>
            </li>
            <li>
              <a href="http://x.com"><i class="fab fa-twitter"></i></a>
            </li>
          </ul>
          <p class="signUp">Or Sign Up using</p>
          <p id="signUp">SIGN UP</p>
        </div>
      </form>
    </div>
  </body>
</html>
